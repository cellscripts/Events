<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Events Locator</title>
     <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" type="text/css" media="all" />
     <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
     <script src="js/jquery-1.8.3.min.js"></script>
     <script src="js/jquery.mobile.config.js"></script>
     <script src="js/jquery.mobile-1.2.0.min.js"></script>
     <script src="js/cordova-2.0.0.js"></script>
     <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
     <script src="js/functions.js"></script>
     <script src="js/maps.js"></script>
     <script src="js/positions.js"></script>
     <script>
        $(document).one('deviceready', initApplication);
     </script>
  </head>
  <body>
     <div id="welcome-page" data-role="page">
        <header data-role="header">
           <h1>Events locator </h1>
        </header>
        <div id="content" data-role="content">
           <p>
              Events locator application lets you bookmark where an event is  on a map
              and then find a route to the exact event location. The app will also
              save a log of your saved events positions (up to 50).
           </p>
           <a href="map.html?requestType=set" id="set-event-position" data-role="button">Set position</a>
           <a href="map.html?requestType=get" id="find-event" data-role="button">Find event</a>
           <a href="positions.html" id="positions-history" data-role="button">Positions history</a>
        </div>
        <footer data-role="footer">
           <h3>Created by Davis Peter</h3>
           <a href="davis.html" data-icon="info" data-iconpos="notext" class="ui-btn-right">Credits</a>
        </footer>
     </div>
  </body>
</html>
